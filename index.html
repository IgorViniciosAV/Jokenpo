<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Jokenp√¥</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img class="logo__image" src="./images/logo.svg" alt="Logo de Rock,Paper,Scissors.">
        </div>
        <div class="header__score">
            <span>Score</span>
            <p>0</p>
        </div>
    </header>

    <main class="main">
        <div class="main__box-top">
            <label class="main__label label-highlight label-0">
                <button>
                    <span style="opacity: 0;">-</span>
                </button>
                <span class="player-identifier span1 hidden">You Picked</span>
            </label>

            <label class="label-machine main__label label-1">
                <button>
                    <span style="opacity: 0;">-</span>
                </button>
                <span class="player-identifier span2 hidden">The House Picked</span>
            </label>
        </div>

        <div class="main__box-bottom">
            <label class="main__label label-2 ">
                <button>
                    <span style="opacity: 0;">-</span>
                </button>
            </label>
        </div>
    </main>

    <div class="flex">
        <section class="game-finaly hidden">
            <h1 class="game-result"></h1>
            <button class="play-again">Play Again</button>
        </section>

        <footer class="footer">
            <label class="footer__box">
                <button class="button__rules">Rules</button>
            </label>
        </footer>
    </div>

    <section class="rules-section hidden">
        <h1 class="rules__title">Rules</h1>
        <img class="rules__image" src="./images/image-rules.svg" alt="Regras do jogo.">
        <button class="rule__button-close">
            <img src="./images/icon-close.svg" alt="">
        </button>
    </section>

    <script src="./js/styles/rules-section.js"></script>
    <script type="module" src="./js/styles/main-static.js"></script>
    <script type="module" src="./js/styles/main-styles.js"></script>
</body>

</html>
